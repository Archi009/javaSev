    <script>
      //년도 대상X
      let month = 4;

      console.log(getLastDate(month));
      console.log(getFirstDay(month));

      function getLastDate(month) {
        //마지막 날짜를 반환하는 함수.
        if (
          month == 1 ||
          month == 3 ||
          month == 5 ||
          month == 7 ||
          month == 8 ||
          month == 10 ||
          month == 12
        ) {
          return 31;
        } else if (month == 2) {
          return 28;
        } else if (month == 4 || month == 6 || month == 9 || month == 11) {
          return 30;
        } else if (month == 0) {
          return 0;
        } else {
          console.log("잘 못 함");
        }
      }

      function getFirstDay(month) {
        //1일의 요일정보를 반환하는 함수
        let sumday = 0;
        for (let i = 0; i < month; i++) {
          sumday += i;
          console.log(sumday);
          return sumday % 7;
        }
        // if (month == 1) {
        //   return 0;
        // } else if (month == 2 || month == 3) {
        //   return 3;
        // } else if (month == 4) {
        //   return 6;
        // }
      }
      function makeCalendar(month) {
        let table = document.createElement("table");
        table.setAttribute("border", 1);
        let tbody = document.createElement("tbody");
        table.append(tbody);
        let tr = document.createElement("tr");
        tbody.append(tr);

        //1의 위치 삽입
        for (let i = 0; i < getFirstDay(month); i++) {
          let td = document.createElement("td");
          tr.append(td);
        }

        for (let i = 1; i <= getLastDate(month); i++) {
          let td = document.createElement("td");
          td.innerText = i;
          tr.append(td);

          if (tr.childElementCount == 7) {
            tbody.append(tr);
            tr = document.createElement("tr");
          }
        }
        tbody.append(tr);
        //table. =>
        show.append(table);
      }
      makeCalendar(month);
    </script>
  </body>
