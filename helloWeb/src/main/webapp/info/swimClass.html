<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Insert title here</title>

    <style>
      tr.delError {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h3>회원가입</h3>
    <form name="empForm" action="../myinfo" method="post">
      <table border="1">
        <tr>
          <th><label>아이디:</label></th>
          <td><input type="text" name="emp_id" /></td>
        </tr>
        <tr>
          <th><label>이름:</label></th>
          <td><input type="text" name="last_name" /></td>
        </tr>
        <tr>
          <th><label>주소:</label></th>
          <td><input type="text" name="email" /></td>
        </tr>
        <tr>
          <th><label>연락처:</label></th>
          <td><input type="text" name="hire_date" /></td>
        </tr>
        <tr>
          <th><label>등급:</label></th>
          <td><input type="text" name="job_id" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="저장" />
            <input type="reset" value="초기화" />
            <input id="delselectedBtn" type="button" value="선택삭제" />
          </td>
        </tr>
      </table>
    </form>
    <br />
    <h3>회원리스트</h3>
    <table border="1">
      <thead>
        <tr>
          <th>아이디</th>
          <th>이름</th>
          <th>주소</th>
          <th>연락처</th>
          <th>등급</th>
          <th>삭제</th>
          <th>수정</th>
          <th><input type="checkbox" /></th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
    <script src="../js/empSwim.js"></script>
  </body>
</html>
